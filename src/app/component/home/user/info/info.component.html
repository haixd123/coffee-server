<form nz-form [formGroup]="formAdd">
  <div style="max-width: 1200px; margin: auto">
    <div *ngFor="let item of data">
      <div class="row" *ngIf="item.id == idUserLocalstorage">
        <!--        <div class="col-2 mt-4">-->
        <!--          <div>-->
        <!--            <div style="font-size: 18px; font-weight: 500; cursor: pointer; color: #000" class="py-3">-->
        <!--              Thông tin cá nhân-->
        <!--            </div>-->
        <!--            <div style="font-size: 18px; font-weight: 500; cursor: pointer; color: #000" class="py-3">-->
        <!--              Bài viết cá nhân-->
        <!--            </div>-->
        <!--            <div style="font-size: 18px; font-weight: 500; cursor: pointer; color: #000" class="py-3">-->
        <!--              Bài viết đã lưu-->

        <div class="col-12">
          <div style="width: 100%; background-color: rgba(239,239,239,0.8)" class="row py-3 mt-4">
            <div class="col-3 d-flex justify-content-center align-items-center">
              <a style="position: relative">
                <img style="width: 100%; max-width: 96px; min-width: 96px; height: 96px; border-radius: 50%"
                     [src]="item.image"/>
                <nz-upload
                  [nzShowButton]="true"
                  (nzChange)="onUpload($event)"
                >
                  <i style="position: absolute; right: 1px; bottom: 5px ;font-size: 24px" nz-icon nzType="camera"
                     nzTheme="outline"></i>
                </nz-upload>
              </a>
            </div>
            <div class="col-9 d-flex align-items-center">
              <div>
                <span style=" font-size: 17px; color: #000">
                  Tên hiển thị
                </span>
                <br/>
                <span style=" font-size: 17px; font-weight: 500; color: #000">
                  {{item.name}}
                </span>
              </div>
            </div>
          </div>
          <div style="width: 100%;margin-right: -15px; margin-left: -15px;" class="mt-5">
            <div style="font-size: 23px; font-weight: 700; color: #000" class="my-5">Quản lý tài khoản</div>
            <div style="">
              <div style="border-bottom: 1px solid #c3c3c3; position: relative" class="pb-3 mx-1 row update-info">
                <div class="col-1 d-flex justify-content-center mt-2">
                  <svg style="font-size: 16px" xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 448 512">
                    <!--! Font Awesome Free 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. -->
                    <path
                      d="M224 256A128 128 0 1 0 224 0a128 128 0 1 0 0 256zm-45.7 48C79.8 304 0 383.8 0 482.3C0 498.7 13.3 512 29.7 512H418.3c16.4 0 29.7-13.3 29.7-29.7C448 383.8 368.2 304 269.7 304H178.3z"/>
                  </svg>
                </div>
                <div class="col-11">
                  <div>
                    <span style="font-size: 16px; color: #000">Họ và tên</span><br/>
                    <div *ngIf="isUpdateName">
                     <span *ngIf="item.name" style="font-size: 16px; font-weight: 600; color: #000">
                       {{item.name}}
                     </span>
                      <span *ngIf="!item.name" style="font-size: 16px; font-weight: 600; color: #000">
                      Chưa có thông tin
                    </span>
                    </div>
                    <div *ngIf="!isUpdateName && isCancelUpdateName">
                      <input formControlName="name" *ngIf="item.name"
                             style="font-size: 16px; color: #000; font-weight: 500"
                             class="py-2" nz-input
                             placeholder="Nhập họ và tên" type="text"/>
                      <input formControlName="name" *ngIf="!item.name" style="font-size: 16px" class="py-2" nz-input
                             placeholder="Nhập họ và tên"
                             type="text"/>
                      <div class="d-flex justify-content-end mt-2">
                        <button class="mr-3 px-2 py-1" nz-button nzType="primary" (click)="handleUpdateInfo()">Xác nhận
                        </button>
                        <button class="px-2 py-1" nz-button nzType="primary" (click)="cancelUpdateName()">Hủy bỏ
                        </button>
                      </div>

                    </div>
                  </div>
                </div>
                <div *ngIf="isUpdateName">
                  <a class="fix-info mr-5 p-2" (click)="handleSubmidUpdateName()">Chỉnh sửa</a>
                </div>
              </div>

                </div>
                <div class="col-11">
                  <div>
                    <span style="font-size: 16px; color: #000">Ngày sinh</span><br/>
                    <div *ngIf="isUpdateDateOfBirth">
                     <span *ngIf="item.dateOfBirth" style="font-size: 16px; font-weight: 600; color: #000">
                       {{item.dateOfBirth | dateFormat: 'dd/MM/yyyy'}}
                    </span>
                      <span *ngIf="!item.dateOfBirth" style="font-size: 16px; font-weight: 600; color: #000">
                      Chưa có thông tin
                    </span>
                    </div>
                    <div *ngIf="!isUpdateDateOfBirth && isCancelUpdateDateOfBirth">
                      <!--                      <input formControlName="dateOfBirth" *ngIf="item.dateOfBirth"-->
                      <!--                             style="font-size: 16px" class="py-2 "-->
                      <!--                             nz-input-->
                      <!--                             type="text"/>-->
                      <nz-form-control *ngIf="item.dateOfBirth" [nzSm]="24"
                                       [nzXs]="24">
                        <nz-date-picker style="font-size: 16px; width: 100%;" class="py-2"
                                        formControlName="dateOfBirthCur"></nz-date-picker>
                      </nz-form-control>
                      <!--                      <input formControlName="dateOfBirth" *ngIf="!item.dateOfBirth" style="font-size: 16px"-->
                      <!--                             class="py-2" nz-input-->
                      <!--                             placeholder="Nhập ngày sinh"-->
                      <!--                             type="text"/>-->
                      <nz-form-item *ngIf="!item.dateOfBirth" style="font-size: 16px" class="py-2">
                        <nz-form-control *ngIf="!item.dateOfBirth" [nzSm]="24"
                                         [nzXs]="24">
                          <nz-date-picker style="font-size: 16px; width: 100%;" class="py-2"
                                          formControlName="dateOfBirthCur"></nz-date-picker>
                        </nz-form-control>
                      </nz-form-item>
                      <div class="d-flex justify-content-end mt-2">
                        <button class="mr-3 px-2 py-1" nz-button nzType="primary" (click)="handleUpdateInfo()">Xác nhận
                        </button>
                        <button class="px-2 py-1" nz-button nzType="primary" (click)="cancelUpdateDateOfBirth()">Hủy
                          bỏ
                        </button>
                      </div>
                    </div>
                  </div>

                <div *ngIf="isUpdateDateOfBirth">
                  <a class="fix-info mr-5 p-2" (click)="handleSubmidUpdateDateOfBirth()">Chỉnh sửa</a>
                </div>

              </div>
              <div style="border-bottom: 1px solid #c3c3c3; position: relative" class="pb-3 mx-1 row update-info mt-2">
                <div class="col-1 d-flex justify-content-center mt-3">
                  <svg style="font-size: 22px" xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 320 512">
                    <!--! Font Awesome Free 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. -->
                    <path
                      d="M160 0a48 48 0 1 1 0 96 48 48 0 1 1 0-96zM88 384H70.2c-10.9 0-18.6-10.7-15.2-21.1L93.3 248.1 59.4 304.5c-9.1 15.1-28.8 20-43.9 10.9s-20-28.8-10.9-43.9l53.6-89.2c20.3-33.7 56.7-54.3 96-54.3h11.6c39.3 0 75.7 20.6 96 54.3l53.6 89.2c9.1 15.1 4.2 34.8-10.9 43.9s-34.8 4.2-43.9-10.9l-33.9-56.3L265 362.9c3.5 10.4-4.3 21.1-15.2 21.1H232v96c0 17.7-14.3 32-32 32s-32-14.3-32-32V384H152v96c0 17.7-14.3 32-32 32s-32-14.3-32-32V384z"/>
                  </svg>
                </div>
                <div class="col-11">
                  <div>
                    <span style="font-size: 16px; color: #000">Giới tính</span><br/>
                    <div *ngIf="isUpdateSex">
                    <span *ngIf="item.sex != 0" style="font-size: 16px; font-weight: 600; color: #000">{{item.sex}}
                    </span>
                      <span *ngIf="item.sex == 0" style="font-size: 16px; font-weight: 600; color: #000">
                      Chưa có thông tin
                    </span>
                    </div>
                    <div *ngIf="!isUpdateSex && isCancelUpdateSex">
                      <nz-radio-group formControlName="sex" nzName="radiogroup">
                        <label style="color: #000; font-size: 16px" nz-radio [nzValue]="1">Nam</label>
                        <label style="color: #000; font-size: 16px" class="mx-5" nz-radio [nzValue]="2">Nữ</label>
                        <label style="color: #000; font-size: 16px" nz-radio [nzValue]="3">Khác</label>
                      </nz-radio-group>
                      <div class="d-flex justify-content-end mt-2">
                        <button class="mr-3 px-2 py-1" nz-button nzType="primary" (click)="handleUpdateInfo()">Xác nhận
                        </button>
                        <button class="px-2 py-1" nz-button nzType="primary" (click)="cancelUpdateSex()">Hủy bỏ</button>
                      </div>

                    </div>
                  </div>
                </div>
                <div *ngIf="isUpdateSex">
                  <a class="fix-info mr-5 p-2" (click)="handleSubmidUpdateSex()">Chỉnh sửa</a>
                </div>
              </div>
              <div style="position: relative" class="pb-3 mx-1 row update-info mt-2">
                <div style="font-size: 17px" class="col-1 d-flex justify-content-center mt-3">
                  <svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 512 512">
                    <!--! Font Awesome Free 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. -->
                    <path
                      d="M164.9 24.6c-7.7-18.6-28-28.5-47.4-23.2l-88 24C12.1 30.2 0 46 0 64C0 311.4 200.6 512 448 512c18 0 33.8-12.1 38.6-29.5l24-88c5.3-19.4-4.6-39.7-23.2-47.4l-96-40c-16.3-6.8-35.2-2.1-46.3 11.6L304.7 368C234.3 334.7 177.3 277.7 144 207.3L193.3 167c13.7-11.2 18.4-30 11.6-46.3l-40-96z"/>
                  </svg>
                </div>


                <div class="col-11">
                  <div>
                    <span style="font-size: 16px; color: #000">Số điện thoại</span><br/>
                    <div *ngIf="isUpdatePhone">
                     <span *ngIf="item.phoneNumber != 0" style="font-size: 16px; font-weight: 600; color: #000">
                       {{item.phoneNumber}}
                    </span>
                      <span *ngIf="item.phoneNumber == 0" style="font-size: 16px; font-weight: 600; color: #000">
                      Chưa có thông tin
                    </span>
                    </div>
                    <div *ngIf="!isUpdatePhone && isCancelUpdatePhone">
                      <input formControlName="phoneNumber" *ngIf="item.phoneNumber != 0"
                             style="font-size: 16px; color: #000; font-weight: 500" class="py-2"
                             nz-input
                             [placeholder]="item.phoneNumber" type="text"/>
                      <input formControlName="phoneNumber" *ngIf="item.phoneNumber == 0" style="font-size: 16px"
                             class="py-2" nz-input
                             placeholder="Nhập số điện thoại  "
                             type="text"/>
                      <div class="d-flex justify-content-end mt-2">
                        <button class="mr-3 px-2 py-1" nz-button nzType="primary" (click)="handleUpdateInfo()">Xác nhận
                        </button>
                        <button class="px-2 py-1" nz-button nzType="primary" (click)="cancelUpdatePhoneNumber()">Hủy bỏ
                        </button>
                      </div>

                    </div>
                  </div>
                </div>
                <div *ngIf="isUpdatePhone">
                  <a class="fix-info mr-5 p-2" (click)="handleSubmidUpdatePhoneNumber()">Chỉnh sửa</a>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!--        <div class="col-2" style="background-color: #c3c3c3">-->

        <nz-modal [(nzVisible)]="isVisible" nzTitle="The first Modal" (nzOnCancel)="handleCancel()"
                  (nzOnOk)="handleChangeAvatar()" nzOkText="Xác nhận" nzCancelText="Hủy bỏ">
          <div>
            <img style="width: 100%; max-width: 200px; height: 200px; border-radius: 50%" [src]="urlImage"/>
          </div>
        </nz-modal>

      </div>
    </div>
  </div>

</form>
